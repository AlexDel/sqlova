user  nginx;
worker_processes auto;

error_log  /var/log/nginx/error.log  warn;
pid        /var/run/nginx.pid;

events {
  use epoll;
  worker_connections   512;
  multi_accept         on;
}

http {
  server_tokens        off;
  sendfile             on;
  aio                  on;
  tcp_nopush           on;

  keepalive_timeout    60;
  tcp_nodelay          on;

  client_max_body_size 100m;

  #access log
  log_format main '$http_host $remote_addr - $remote_user [$time_local] '
  '"$request" $status $bytes_sent '
  '"$http_referer" "$http_user_agent" '
  '"$gzip_ratio"';

  include /etc/nginx/mime.types;
  default_type  application/octet-stream;

  gzip              on;
  gzip_disable      "msie6";
  gzip_types        text/plain text/css text/xml text/javascript application/json application/x-javascript application/xml application/xml+rss application/javascript;
  gzip_vary         on;
  gzip_comp_level   5;

  access_log  /var/log/nginx/access.log  main;
  #conf.d

  server {
    listen 8080;
    server_name localhost;

    location / {
      root /data/www/frontend;
      index  index.html;
      expires -1;
      add_header Pragma "no-cache";
      add_header Cache-Control "no-store, no-cache, must-revalidate, post-check=0, pre-check=0";
      try_files $uri$args $uri$args/ $uri $uri/ /index.html =404;
    }

    location /api {
      proxy_pass  http://backend:5050;
      proxy_set_header   Host $host;
    }

  }
}